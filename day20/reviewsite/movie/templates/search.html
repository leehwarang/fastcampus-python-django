<form action = "{% url 'search' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="keyword" />
    <button type="submit">검색</button>
</form>

{% if result %}
{{result.keyword}}

{% for movie in result.movie_set.all %}
검색 keyword: {{ movie.name }} {{ movie.release_date }}<br/>

<img src="{{ movie.img_url }}" />

{% endfor %}

{% else %}

검색 결과가 없습니다. 
{% endif %}
